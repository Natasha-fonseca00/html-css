<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Poppins';
    }

    h1{
        font-size: 30px;
        font-weight: 600;
    }

    table{
        width: 400px;
        height: 200px;
        border-collapse: collapse;
    }

    caption{
        font-weight: 600;
        font-size: 1.1em;
        padding: 5px;
        background-color: rgb(196, 194, 194);
    }

    th{
        background-color: rgb(233, 231, 231);
    }

    td.num{
        text-align: right;
    }

    td, th{
        border: 1px solid black;
        padding: 5px;
    }

    tfoot{
        background-color: rgb(233, 231, 231);
        text-align: center;
    }
</style>

<body>
    <!---
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption>População das Unidades Federativas</caption> <!--LEGENDA DA TABELA-->
        <thead>
            <tr>
                <th scope="col">Estado</th> <!--SCOPE="COL": serve para dizer que nesse caso o estado é o título dessa COLUNA. O mesmo se aplica no caso da população-->
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.649.132	</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.411.923</td>
            </tr>
            <tr> 
                <td>Rio de Janeiro</td>
                <td class="num">17.463.349	</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.985.284</td>
            </tr>
            <tr>
                <td>Panará</td>
                <td class="num">11.597.484</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row"><strong>Total de Habitantes</strong></th> <!--SCOPE="ROW": serve para dizer que o total de habitantes é o título dessa LINHA-->
                <td class="num"><strong>112.107.172</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
